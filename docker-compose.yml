version: "3.7"
services:
  app-gym:
    build:
      args:
        user: www
        uid: 1000
      context: ./
      dockerfile: ./.docker/php/Dockerfile
    image: php
    container_name: php-gym
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./.docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - network-gym

  db-gym:
    image: mysql:8.0
    container_name: db-gym
    restart: unless-stopped
    command: '--secure-file-priv=NULL --bind-address=0.0.0.0'
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/my.cnf
      - ./.docker/mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
#      - ./.docker/mysql/mysql-files:/var/lib/mysql-files
    networks:
      - network-gym

  nginx-gym:
    image: nginx:alpine
    restart: unless-stopped
    container_name: nginx-gym
    ports:
#      - 8000:80
       - 8000:443
    volumes:
      - ./:/var/www
      - ./.docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./.docker/nginx/ssl/:/home
    networks:
      - network-gym

  node:
      image: "node:16"
      user: "node"
      container_name: node-gym
      working_dir: /home/node/app
      environment:
          - NODE_ENV=production
      volumes:
          - ./:/home/node/app
      tty: true

networks:
  network-gym:
    driver: bridge
